# 线上配置文件
server:
  address: 0.0.0.0
  port: 8801
  servlet:
    context-path: /api
    session:
      cookie:
        # 30天过期
        max-age: 2592000
        # 结局跨域问题
        same-site: none
        secure: true
spring:
  application:
    name: aidada-backend
  # 默认 dev 环境
  profiles:
    active: prod
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://139.159.254.69:3306/aidada
    username: root
    password: 123
  # Redis 配置
  redis:
    database: 1
    host: 139.159.254.69
    port: 6379
    password: 78438065
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB

mybatis-plus:
  configuration:
    # 生产环境关闭日志
    log-impl: ''
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.bopipi.aidada.controller
